## I2C CONFIG
CONFIG_I2C=y
# CONFIG_I2C_LOG_LEVEL_DBG=y
CONFIG_I2C_NRFX=y

CONFIG_LOG=y
CONFIG_LOG2_MODE_IMMEDIATE=y
CONFIG_LOG_SPEED=y
